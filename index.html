<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>ログイン</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.css">
        <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript">
        //全角を入力すると無効になる
            function checkForm($this){
                var str = $this.value;
                while(str.match(/[^A-Z^a-z\d\-\_]/)){
                    str=str.replace(/[^A-Z^a-z\d\-\_]/,"");
                }
                $this.value = str;
            }
        </script>
        
    </head>

    <body>
        <h5>{$msg}</h5>
        <div class="py-4"></div>
        <p class="h2 text-center ">ファイル共有システム</p>
        <div class="py-4"></div>


        <form action="index.php" method="post">
    <!-- ユーザー名 !-->
            <div class="container">
                <div class="form-group row h5">
                    <label for="email" class="col-sm-2 col-form-label col text-right">名前</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="name" name="name" value="{$entName}"
                        onInput="checkForm(this)" placeholder="半角英数10字まで">
                        <h5 class="text-danger">{$error_msg}</h5>
                    </div>
                </div>
    <!-- パスワード !-->
                <div class="form-group row h5">
                    <label for="password" class="col-sm-2 col-form-label col text-right">パスワード</label>
                    <div class="col-md-8">
                        <input type="password" class="form-control" id="password" name="password" placeholder="半角英数10字以上15字まで">
                        <h5 class="text-danger">{$error_msg2}</h5>
                    </div>
                </div>
            </div>

            <div class="py-2"></div>
    <!-- ログイン・新規登録ボタン !-->
            <div class="text-center">
                <h5 class="text-danger">{$error_msg3}<h5>
                <div class="py-1"></div>
                <div class="container  row justify-content-md-center mx-auto">
                    <div class="ml-5 pr-5">
                        <button type="submit" class="btn btn-primary btn-lg">ログイン</button>
                    </div>
                    <div class="pr-5">
                        <a href="newUser.php" class="btn btn-success btn-lg">新規登録</a>
                    </div>
                </div>
            </div>
        </form>

    </body>
</html>
