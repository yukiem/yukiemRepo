<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>新規ユーザー登録</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript">
    //全角を入力すると無効になる
            function checkForm($this){
                var str = $this.value;
                while(str.match(/[^A-Z^a-z\d\-\_]/)){
                    str=str.replace(/[^A-Z^a-z\d\-\_]/,"");
                }
                $this.value = str;
            }
        </script>
    </head>

    <body>
        <div class="py-4"></div>
        <p class="h2 text-center ">ファイル共有システム</p>
        <div class="py-3"></div>

        <p class="h3 text-center ">新規ユーザー登録</p>
        <div class="py-3"></div>

        <form action="index.html" method="post">
        <!-- ユーザー名 !-->
            <div class="container">
                <div class="form-group row h5">
                    <label for="name" class="col-sm-2 col-form-label text-right">名前</label>
                    <div class="col-md-8">
                        <input type="text" class="form-control" id="name" name="name" value=""
                        onInput="checkForm(this)" placeholder="半角英数10字まで">
                        <h5 class="text-danger"><!--{$error_msg}!--></h5>
                    </div>
                </div>
            </div>
    <!-- パスワード !-->
            <div class="container">
                <div class="form-group row h5">
                    <label for="password" class="col-sm-2 col-form-label text-right">パスワード</label>
                    <div class="col-md-8">
                        <input type="password" class="form-control" id="password" name="password" placeholder="半角英数10字以上15字まで">
                        <h5 class="text-danger"><!--{$error_msg2}!--></h5>
                    </div>
                </div>
            </div>
    <!-- 確認用パスワード !-->
            <div class="container">
                <div class="form-group row h5">
                    <label for="password2" class="col-sm-2 col-form-label text-right">パスワード</label>
                    <div class="col-md-8">
                        <input type="password" class="form-control" id="password2" name="password2" placeholder="もう一度入力してください">
                        <h5 class="text-danger"><!--{$error_msg3}!--></h5>
                    </div>
                </div>
            </div>
    <!-- エラーメッセージ !-->
            <div class="py-3">
                <div class="text-center" >
                    <h5 class="text-danger"><!--{$error_msg4}{$error_msg5}!--><h5>
                </div>
            </div>
        </form>            

        <div class="text-center">
            <div class="py-3"></div>
         <!--  <div class="container row justify-content-md-center mx-auto">!-->
    <!-- 登録ボタン !-->
                <div class="ml-5 pr-5" >
                    <button type="submit" id="newUser" name="newUser" class="btn btn-primary btn-lg">登録</button>
                </div>
    <!-- indexに戻るボタン !-->
                <div class="pr-5" >
                    <a href="index.html" class="btn btn-secondary btn-lg">戻る</a>
                </div>
         </div>
        

    </body>
</html>
